<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form h2 {
            color: #ff7200;
            margin-bottom: 20px;
        }

        .form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #ff7200;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form button:hover {
            background-color: #e65c00;
        }

        .form .link {
            margin-top: 15px;
        }

        .form .link a {
            color: #ff7200;
            text-decoration: none;
        }

        .form .link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Login Form -->
        <div class="form" id="loginForm">
            <h2>Login Here</h2>
            <input type="email" id="loginEmail" placeholder="Enter Email Here">
            <input type="password" id="loginPassword" placeholder="Enter Password Here">
            <button class="btnn" onclick="login()">Login</button>

            <p class="link">Don't have an account?<br>
            <a href="#" onclick="toggleForms()">Sign up here</a></p>
        </div>

        <!-- Sign Up Form -->
        <div class="form hidden" id="signupForm">
            <h2>Sign Up Here</h2>
            <form id="signupFormElement">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit" class="btnn">Submit</button>
            </form>

            <p class="link">Already have an account?<br>
            <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>
    </div>

    <script>
        // Function to toggle between login and sign-up forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }

        // Function to handle login
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Retrieve user data from localStorage
            const savedEmail = localStorage.getItem('email');
            const savedPassword = localStorage.getItem('password');

            if (email === savedEmail && password === savedPassword) {
                alert('Login successful!');
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        // Function to handle sign-up form submission
        document.getElementById('signupFormElement').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting

            // Get form data
            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mobile = document.getElementById('mobile').value;

            // Save user data to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('mobile', mobile);

            alert('Sign up successful! Please login.');
            toggleForms(); // Switch back to the login form
        });
    </script>
</body>
</html>
